language: go

go:
  - "1.12"

env:
 - GOMAXPROCS=2
 - GO111MODULE=on

install:
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls
    - go get github.com/stretchr/testify
    - make deps

script:
    - make
    - make test
    - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
